<html>
    <body>
        <div id="my-content">
            Đây là nội dung cần ẩn hiện.
          </div>
          
          <button id="show-hide-button">Ẩn/Hiện</button>      
          <script>
            const contentElement = document.getElementById("my-content");
const buttonElement = document.getElementById("show-hide-button");

buttonElement.addEventListener("click", () => {
  if (contentElement.classList.contains("hidden")) {
    contentElement.classList.remove("hidden");
    buttonElement.textContent = "Ẩn";
  } else {
    contentElement.classList.add("hidden");
    buttonElement.textContent = "Hiện";
  }
});

          </script>    
    </body>
</html>
