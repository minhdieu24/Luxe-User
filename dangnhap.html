<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/Logo.svg" rel="shortcut icon" />
    <title>Luxe - Trang sức cao cấp</title>
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/dangnhap.css" />  
    <link rel="stylesheet" href="css/footer.css" />
     <!-- JS -->
     <script src="./js/header.js"></script>
</head>
<body>
  <header class="header">
    <!--Logo-left-->
    <div class="logo-left">
        <img class="logo1" loading="lazy"
        alt=""
        src="./icon/Logo.svg"
        />
        <h1 class="logo1-text">Luxe</h1>    
    </div>

    <!--Info-Right-->
    <div class="frame-right">
        <div class="asking">Bạn chưa có tài khoản?</div>
            <button class="btn-signup">
              <b class="btn-signup-text">Đăng ký</b>
            </button>
            <button class="dark" onclick="darkFunction()">
              <img class="moon-icon" alt="" src="./icon/moon-light.svg" alt="" />
            </button>
    </div>
</header>
<div class="line1"></div>

<main class="main">
    <div class="main-inner">
    <!--ads-left--> 
    <!--  Slider section -->
      <div class="ads-left">
        <div class="slider">
          <div class="list">
              <div class="item">
                  <img src="./img/dangnhap-img1.png" alt="" />
              </div>
              <div class="item">
                  <img src="./img/dangnhap-img2.png" alt="" />
              </div>
              <div class="item">
                  <img src="./img/dangnhap-img3.png" alt="" />
              </div>
          </div>
          <!--button prev and next-->
            <div class="buttons">
              <button id="prev"><</button>
              <button id="next">></button>
          </div>
          <!--dots-->
          <ul class="dots">
              <li class="active"></li>
              <li class="active"></li>
              <li class="active"></li>
          </ul>
      </div>
       <!-- Scripts -->
       <script src="./js/dangnhap.js"></script>
      </div>        
    <!--signin-right-->
        <form class="signin-info">
            <h1 class="signin-title">Đăng nhập</h1>
          <div class="signin-input">
            <!--Email-->
            <div class="email-container">
              <b>
                <span class="email-text">Email</span>
                <span class="span"> *</span>
              </b>
              <input class="email-box" type="text" required/>
            </div>
            <!--Pass-->
            <div class="password-container">
                <b>
                  <span class="pass-text">Mật khẩu</span>
                  <span class="span"> *</span>
                </b>
                  <input class="password-box" type="password" required/>
              <div class="forget-pass">
                <a href="http://">Quên mật khẩu</a>
            </div>
            </div>
          </div>
          <div class="button">
            <button class="button-signin">
              <b class="button-signin-text">Đăng nhập</b>
            </button>
        </form>
    </div>
</main>
<div class="line2"></div>
<!-- Footer -->
<footer class="footer" id="footer"></footer>
<script>
  load("#footer", "./template/footer.html");
</script>
</body>
</html>
